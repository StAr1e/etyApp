<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ety.ai Explorer</title>
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load Inter (UI) and Merriweather (Reading) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'media', // Use media strategy which usually aligns with system/TG
        theme: {
          extend: {
            colors: {
              tg: {
                bg: 'var(--tg-theme-bg-color, #ffffff)',
                text: 'var(--tg-theme-text-color, #000000)',
                hint: 'var(--tg-theme-hint-color, #999999)',
                link: 'var(--tg-theme-link-color, #2481cc)',
                button: 'var(--tg-theme-button-color, #2481cc)',
                buttonText: 'var(--tg-theme-button-text-color, #ffffff)',
                secondaryBg: 'var(--tg-theme-secondary-bg-color, #f5f5f5)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px var(--tg-theme-button-color, #2481cc)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #000000);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Selection color to match theme */
      ::selection {
        background-color: var(--tg-theme-button-color, #2481cc);
        color: var(--tg-theme-button-text-color, #ffffff);
      }
    </style>
